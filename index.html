<head>
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="Calculator.css">

</head>
<body>
    <h1>This is a basic calculator it supports addition , subtraction , multiplication and division</h1>
<div class="grandparent">
  <div class="solution"> </div>

  <div class="num_parent">
        <div class="numbers"> 7 </div>
        <div class="numbers"> 8 </div>
        <div class="numbers"> 9 </div>
        <div class="numbers"> 4 </div>
        <div class="numbers"> 5 </div>
        <div class="numbers"> 6 </div>
        <div class="numbers"> 1 </div>
        <div class="numbers"> 2 </div>
        <div class="numbers"> 3 </div>
        <div class=" o"> C </div>
        <div class="numbers"> 0 </div>
        <div class=" o"> Ans </div>
    </div>

    <div class="func_parent">
        <div class="functions">Add</div>
        <div class="functions">Subtract</div>
        <div class="functions">Multiply</div>
        <div class="functions">Divide</div>
    </div> 

</div>
    
<script src="Calculator.js"></script>
</body>
</html>
